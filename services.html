<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services-grid</title>
    <style>
     .container{
        display: grid;
        gap:1rem ;
        padding: 1rem;
        grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      }
      .container img {
        width: 100%;
        height: 200px;
        border-radius: 8px;
        object-fit: cover;
       
      }
      .container{
          transform: scale(1.02.);
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         transition: transform 0.3s ease;
      }
    </style>
</head>
<body>
    <h3>QUELQUES REALISATIONS</h3>
    <div class="container">
        <img src="imagecode1.png" alt="realisaton">
        <img src="imagecode2.png" alt="realisaton">
        <img src="imagecode3.png" alt="realisaton">
        <img src="imagecode4.png" alt="realisaton">
        <img src="imagecode5.png" alt="realisaton">
        <img src="grid1.jpg" alt="realisaton">
        <img src="grid3.png" alt="realisaton">
        <img src="grid4.png" alt="realisaton">
        <img src="grid7.jpeg" alt="realisaton">
        <img src="image1.jpg" alt="hight tech">
        <img src="image2.jpg" alt="hight tech">
        <img src="image3.jpg" alt="hight tech">

    </div>
 
</body>
</html>
